<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Página inicial</title>

    <style>
        header {
            margin-bottom: 100px;
        }
    </style>

</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Informações Nutricionais</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Exibir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/novo}">Cadastrar novo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row">
        <h2 class="col-10">Informações Nutricionais cadastradas</h2>
        <a th:href="@{/novo}" class="btn btn-success text-light col-2">Novo</a>
    </div>
    <br>
    <div class="card">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Alimento</th>
                    <th>Porção</th>
                    <th>Mais detalhes</th>
                    <th>Editar</th>
                    <th>Remover</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="info : ${info}">
                    <td th:text="${info.id}"></td>
                    <td th:text="${info.nomeAlimento}"></td>
                    <td th:text="${info.porcao}"></td>
                    <td><a class="btn btn-block btn-primary" th:href="@{/detalhes(id=${info.id})}">Ver detalhes</a></td>
                    <td><a class="btn btn-block btn-warning" th:href="@{/editar(id=${info.id})}">Editar</a></td>
                    <td><a class="btn btn-block btn-danger" th:href="@{/remover(id=${info.id})}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
