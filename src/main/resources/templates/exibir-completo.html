<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Detalhes</title>

    <style>
        header {
            margin-bottom: 100px;
        }
        label{
            font-size: 20pt;
        }
    </style>

</head>

<body>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Informações Nutricionais</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Exibir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/novo}">Cadastrar novo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-2">
            <a th:href="@{/}" class="btn btn-primary text-light" >Voltar</a>
        </div>

        <div class="col-8 text-center">
            <label>Alimento: </label>
            <label th:text="${alimento.nome}"></label>
            <br>
            <label>Porção</label>
            <label th:text="${alimento.porcao}" class="text-center"></label>
            <label>g</label>

        </div>

        <div class="col-2">
            <a th:href="@{/novo}" class="btn btn-success text-light" >Novo</a>
        </div>


    </div>
    <div class="card">

         <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <td></td>
                    <th >VD%</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Valor Energético</td>
                    <td th:text="${alimento.valorEnergetico}"  title="em kcal"></td>
                    <td th:text="${valorEnerticoVD}"></td>
                </tr>
                <tr>
                    <td>Carboidratos</td>
                    <td th:text="${alimento.carboidratos}"  title="em gramas"></td>
                    <td th:text="${carboidratosVD}" ></td>
                </tr>
                <tr>
                    <td>Proteínas</td>
                    <td th:text="${alimento.proteinas}"  title="em gramas"></td>
                    <td th:text="${proteinasVD}"></td>
                </tr>
                <tr>
                    <td>Gorduas Totais</td>
                    <td th:text="${alimento.gordurasTotais}"  title="em gramas"></td>
                    <td th:text="${gordurasTotaisVD}"></td>
                </tr>
                <tr>
                    <td>Gorduras saturadas</td>
                    <td th:text="${alimento.gordurasSaturadas}"  title="em gramas"></td>
                    <td th:text="${gordurasSaturadasVD}"></td>
                </tr>
                <tr>
                    <td>Gorduras trans</td>
                    <td th:text="${alimento.gordurasTrans}"  title="em gramas"></td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Fibra Alimentar</td>
                    <td th:text="${alimento.fibraAlimentar}"  title="em gramas"></td>
                    <td th:text="${fibraAlimentarVD}"></td>
                </tr>
                <tr>
                    <td>Sódio</td>
                    <td th:text="${alimento.sodio}"  title="em miligramas"></td>
                    <td th:text="${sodioVD}"></td>
                </tr>
                </tbody>
            </table>

    </div>

</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
